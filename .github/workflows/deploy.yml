name: Build and Deploy
on:
  workflow_dispatch:
#   push:
#     branches:
#       - build
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.2

      - name: Install and Build ğŸ”§
        run: |
          mkdir -p build
          bundle install
          bundle exec jekyll build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: main
          folder: _site
          clean: true
          single-commit: yes
